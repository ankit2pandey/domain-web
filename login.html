<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-image: url(https://c.tenor.com/BnnJlAhrFc0AAAAM/shameful-embarrased.gif);
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
     <script>
        function login() {
            const username = document.getElementById("login_username").value;
            const password = document.getElementById("login_password").value;

            // Retrieve user data from LocalStorage
            const storedPassword = localStorage.getItem(username);

            if (storedPassword && storedPassword === password) {
                alert("Login successful!");
                window.location.href = "ldsj.html";
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>



</head>
<body>
    <h1>Login</h1>
    <form onsubmit="login(); return false;">
        <label for="login_username">Username:</label><br>
        <input type="text" id="login_username" required><br>
        <label for="login_password">Password:</label><br>
        <input type="password" id="login_password" required><br>
        <button type="submit">Login</button>
        
    </form>
    <button id="nextButton">Sign Up</button>
    <script>
        // Attach click event to navigate
        document.getElementById("nextButton").addEventListener("click", function () {
            window.location.href = "sign.html"; // Specify the path to your next page
        });
    </script>
</body>
</html>
