<!DOCTYPE html>
<html>
<head>
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef5e6;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF8C00;
        }
    </style>
       <script>
        function donate() {
            const donationAmount = document.getElementById("donation_amount").value;
            const donationMessage = document.getElementById("donation_message").value;

            // Save donation data to LocalStorage
            localStorage.setItem("DonationAmount", donationAmount);
            localStorage.setItem("DonationMessage", donationMessage);

            alert("Thank you for your donation!");
        }
    </script>

</head>
<body>
    <h1>Donate</h1>
    <form onsubmit="donate(); return false;">
        <label for="donation_amount">Donation Amount:</label><br>
        <input type="number" id="donation_amount" required><br>
        <label for="donation_message">Message (optional):</label><br>
        <textarea id="donation_message"></textarea><br>
        <button type="submit">Donate</button>
    </form>
</body>
</html>
